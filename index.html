<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CRM avec Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-top: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input { padding: 5px; width: 300px; }
    button { padding: 8px 12px; margin-top: 10px; }
  </style>
  <!-- Chargez bien la bibliothèque places pour l'autocomplétion et le geocoder -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPz59eSA-UkT2AzlQzXslwzt8V5uftFzM&libraries=places"></script>
</head>
<body>
  <h1>Formulaire CRM</h1>

  <form id="crmForm">
    <!-- 1) Champ Nom -->
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <!-- 2) Adresse actuelle + CP + Ville -->
    <label for="adresse_actuelle">Adresse actuelle :</label>
    <input type="text" id="adresse_actuelle" name="adresse_actuelle" required>

    <label for="cp_actuel">CP actuel :</label>
    <input type="text" id="cp_actuel" name="cp_actuel" required>

    <label for="ville_actuelle">Ville actuelle :</label>
    <input type="text" id="ville_actuelle" name="ville_actuelle" required>

    <!-- 3) CP lieu de construction + Ville lieu de construction -->
    <label for="cp_construction">CP lieu de construction :</label>
    <input type="text" id="cp_construction" name="cp_construction" required>

    <label for="ville_construction">Ville lieu de construction :</label>
    <input type="text" id="ville_construction" name="ville_construction" list="cities_list" required>
    <datalist id="cities_list"></datalist>

    <!-- 4) Surface -->
    <label for="surface">Surface (m²) :</label>
    <input type="number" step="0.01" id="surface" name="surface" required>

    <!-- 5) Bouton d'envoi -->
    <button type="submit">Envoyer</button>
  </form>

  <!-- Zone pour afficher le résultat -->
  <div id="resultat"></div>

  <script>
    // ------------------------------
    // 1) Autocomplétion "Adresse actuelle" (France uniquement)
    // ------------------------------
    var autocomplete = new google.maps.places.Autocomplete(
      document.getElementById('adresse_actuelle'),
      {
        types: ['geocode'],
        componentRestrictions: { country: 'fr' }
      }
    );

    autocomplete.addListener('place_changed', function() {
      var place = autocomplete.getPlace();
      var streetNumber = "";
      var route = "";
      var postalCode = "";
      var city = "";

      if (place.address_components) {
        place.address_components.forEach(function(component) {
          var types = component.types;
          if (types.includes('street_number')) streetNumber = component.long_name;
          if (types.includes('route')) route = component.long_name;
          if (types.includes('postal_code')) postalCode = component.long_name;
          if (types.includes('locality')) city = component.long_name;
        });
      }
      
      // Reconstruire l’adresse : numéro + rue
      var formattedAddress = (streetNumber ? streetNumber + " " : "") + route;
      document.getElementById('adresse_actuelle').value = formattedAddress.trim();
      document.getElementById('cp_actuel').value = postalCode;
      document.getElementById('ville_actuelle').value = city;
    });

    // ------------------------------
    // 2) Geocoder pour CP lieu de construction => Proposer les villes
    // ------------------------------
    var geocoder = new google.maps.Geocoder();
    document.getElementById('cp_construction').addEventListener('blur', function() {
      var cp = this.value.trim();
      if (!cp) return;

      // On appelle le geocoder avec "27400, France" par exemple
      geocoder.geocode({ address: cp + ", France" }, function(results, status) {
        if (status === google.maps.GeocoderStatus.OK) {
          var cities = new Set();

          results.forEach(function(result) {
            result.address_components.forEach(function(component) {
              var types = component.types;
              var cityName = "";
              if (types.includes("locality")) {
                cityName = component.long_name;
              } else if (types.includes("postal_town")) {
                cityName = component.long_name;
              } else if (types.includes("administrative_area_level_2")) {
                cityName = component.long_name;
              }
              if (cityName) cities.add(cityName);
            });
          });

          // On met à jour le datalist
          var dataList = document.getElementById('cities_list');
          dataList.innerHTML = "";
          cities.forEach(function(city) {
            var option = document.createElement("option");
            option.value = city;
            dataList.appendChild(option);
          });

        } else {
          console.error("Geocode a échoué pour le CP '" + cp + "': " + status);
