<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CRM avec Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-top: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input { padding: 5px; width: 300px; }
    button { padding: 8px 12px; margin-top: 10px; }
  </style>
  <!-- Chargement de l'API Google Maps Places -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPz59eSA-UkT2AzlQzXslwzt8V5uftFzM&libraries=places"></script>
</head>
<body>
  <h1>Formulaire CRM</h1>
  <form id="crmForm">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="adresse_actuelle">Adresse actuelle :</label>
    <input type="text" id="adresse_actuelle" name="adresse_actuelle" required>

    <label for="cp_actuel">CP actuel :</label>
    <input type="text" id="cp_actuel" name="cp_actuel" required>

    <label for="ville_actuelle">Ville actuelle :</label>
    <input type="text" id="ville_actuelle" name="ville_actuelle" required>

    <label for="cp_construction">CP lieu de construction :</label>
    <input type="text" id="cp_construction" name="cp_construction" required>

    <label for="ville_construction">Ville lieu de construction :</label>
    <!-- Le champ utilise le datalist pour proposer des villes -->
    <input type="text" id="ville_construction" name="ville_construction" list="cities_list" required>
    <datalist id="cities_list"></datalist>

    <label for="surface">Surface (m²) :</label>
    <input type="number" step="0.01" id="surface" name="surface" required>

    <button type="submit">Envoyer</button>
  </form>

  <div id="resultat"></div>

  <script>
    // Autocomplétion pour "Adresse actuelle" limitée à la France
    var autocomplete = new google.maps.places.Autocomplete(
      document.getElementById('adresse_actuelle'),
      {
        types: ['geocode'],
        componentRestrictions: { country: 'fr' }
      }
    );

    autocomplete.addListener('place_changed', function() {
      var place = autocomplete.getPlace();
      var streetNumber = "";
      var route = "";
      var postalCode = "";
      var city = "";

      if (place.address_components) {
        for (var i = 0; i < place.address_components.length; i++) {
          var component = place.address_components[i];
          var types = component.types;

          if (types.indexOf('street_number') > -1) {
            streetNumber = component.long_name;
          }
          if (types.indexOf('route') > -1) {
            route = component.long_name;
          }
          if (types.indexOf('postal_code') > -1) {
            postalCode = component.long_name;
          }
          if (types.indexOf('locality') > -1) {
            city = component.long_name;
          }
        }
      }
      
      // Reconstruction de l'adresse uniquement avec le numéro et la rue
      var formattedAddress = (streetNumber ? streetNumber + " " : "") + route;
      document.getElementById('adresse_actuelle').value = formattedAddress.trim();
      document.getElementById('cp_actuel').value = postalCode;
      document.getElementById('ville_actuelle').value = city;
    });

    // Instanciation du Geocoder
    var geocoder = new google.maps.Geocoder();

    // Lorsqu'on quitte le champ "CP lieu de construction", on recherche les villes correspondantes
    document.getElementById('cp_construction').addEventListener('blur', function() {
      var cp = this.value.trim();
      if (cp) {
        // Utilisation de componentRestrictions pour une recherche précise
        geocoder.geocode({ 
          componentRestrictions: { country: 'fr', postalCode: cp } 
        }, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            var cities = new Set();
            results.forEach(function(result) {
              result.address_components.forEach(function(component) {
                var types = component.types;
                var cityName = "";
                // Vérification de plusieurs types pour la ville
                if (types.indexOf("locality") > -1) {
                  cityName = component.long_name;
                } else if (!cityName && types.indexOf("postal_town") > -1) {
                  cityName = component.long_name;
                } else if (!cityName && types.indexOf("administrative_area_level_2") > -1) {
                  cityName = component.long_name;
                }
                if (cityName) {
                  cities.add(cityName);
                }
              });
            });
            // Mise à jour du datalist
            var dataList = document.getElementById('cities_list');
            dataList.innerHTML = "";
            cities.forEach(function(city) {
              var option = document.createElement("option");
              option.value = city;
              dataList.appendChild(option);
            });
          } else {
            console.error("Geocode a échoué pour le CP '" + cp + "' : " + status);
          }
        });
      }
    });

    // URL de votre Apps Script pour l'envoi des données vers Google Sheets
    const scriptURL = "https://script.google.com/macros/s/AKfycbzoVE-OMg4tIWEaR0NcrkEAVjK8nsRHLrGAZrB3ZdBXMNG-DDkMeDpyynQBt5BffYOCfA/exec";

    // Envoi du formulaire
    document.getElementById('crmForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const data = {
        nom: document.getElementById('nom').value,
        adresse_actuelle: document.getElementById('adresse_actuelle').value,
        cp_actuel: document.getElementById('cp_actuel').value,
        ville_actuelle: document.getElementById('ville_actuelle').value,
        cp_construction: document.getElementById('cp_construction').value,
        ville_construction: document.getElementById('ville_construction').value,
        surface: document.getElementById('surface').value
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(response => {
        document.getElementById('resultat').innerHTML = "Données envoyées avec succès !";
        document.getElementById('crmForm').reset();
      })
      .catch(error => {
        document.getElementById('resultat').innerHTML = "Erreur lors de l'envoi : " + error;
      });
    });
  </script>
</body>
</html>
